<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <link rel="stylesheet" href="minor.css"> 
</head>
<body>

  <!-- First Container (Navbar) -->
  <nav>
    <div class="navbar-container">
      <!-- First Child: Website Name -->
      <div class="website-name">
        <h1><strong>Meghna</strong></h1>
      </div>

      <!-- Second Child: Menu Links -->
     <div class="menu-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Information</a></li>
          <li><a href="#">More</a></li>
        </ul>
        <div class="search-bar">
          <input type="search" placeholder="Search...">
          <button>Search</button>
        </div>
      </div>

     
      <div class="navbar-icons">
        <div class="menu-icon">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/menu.png" alt="Menu Icon">
        </div>
      </div>
    </div>
  </nav>

  <!-- Second Container (Layout with Image, Textarea, and Social Icons) -->
  <div class="layout-section">
    <!-- First Child: Image -->
    <div class="layout-image">
      <img src="img2.png" alt="Menu Image">
    </div>

    <!-- Second Child: Textarea -->
    <div class="layout-textarea">
      <textarea name="message" rows="20" cols="30">It's not only writers who can benefit from this free online bool .if you're a programmer who's working on a..............</textarea>
    </div>

    <!-- Third Child: Social Icons -->
    <div class="social-icons">
      <a href="#" class="whatsapp">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp Icon">
      </a>
      <a href="#" class="facebook">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook.png" alt="Facebook Icon">
      </a>
      <a href="#" class="twitter">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter Icon">
      </a>
    </div>
  </div>

  <!-- Third Container  -->
  <div class="cards-section">
    <div class="card card1">
      <h3>Total Questions</h3>
      <p>20,000</p>
    </div>
    <div class="card card2">
      <h3>Total Answers</h3>
      <p>18,000</p>
    </div>
    <div class="card card3">
      <h3>Participated</h3>
      <p>10,000</p>
    </div>
    <div class="card card4">
      <h3>Total Passed</h3>
      <p>6,000</p>
    </div>
  </div>
  
  <div class="info-section">
    <div class="info-tabs">
      <button>Your Info</button>
      <button>Bookmarks</button>
      <button>Settings</button>
    </div>
    <div class="info-content">
      <h3>Your Information</h3>
      <p><strong>Name:</strong> Meghna Chhanwal</p>
      <p><strong>Email:</strong> meghna@gmail.com</p>
      <p><strong>Phone:</strong> 6005679050</p>
      <p><strong>Cost:</strong> 5000</p>
      <button class="next-button">Next-></button>
    </div>
  </div>


  <div class="chat-box">
    <img src="ch.png" alt="Chat Icon" class="chat-icon">
  </div>
  
</body>
</html>
